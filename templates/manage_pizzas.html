<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Manager | Manage Pizzas</title>
    <style>
        th {
          text-align: left;
        }
    </style>
</head>

<body>
    <hr/>
    <h3>
        PIZZA MANAGER
    </h3>
    <hr/>
    <a href="{{ url_for('manage_pizzas') }}" title="Manage Pizzas">Manage Pizzas</a>
    <br><br>
    <a href="{{ url_for('manage_toppings') }}" title="Manage Toppings">Manage Toppings</a>
    <br><br>
    <a href="{{ url_for('create_pizza') }}" title="Create A Pizza">Create A Pizza</a>
    <hr/>
    
    {% for message in get_flashed_messages() %}
    <p> {{message}} </p>
    {% endfor %}
    <hr/>
    <br>

    <table>
        <thead>
            <tr>
                <th>Existing Pizzas</th>
            </tr>
        </thead>
        <tbody>
            {% for pizza in pizzas %}
                <tr>
                    <td>{{ pizza.name }}</td>
                    <td>
                        <form action="{{ url_for('edit_pizza', pizza_id=pizza.id) }}" method="POST">
                            <input type="submit" value="Update">
                        </form>
                    </td>
                    <td>
                        <form action="{{ url_for('delete_pizza', pizza_id=pizza.id) }}" method="POST">
                            <input type="submit" value="Delete">
                        </form>
                    </td>
                </tr>
                {% for topping in pizza.toppings %}
                    <tr>
                        <td>{{ topping.name }}</td>
                    </tr>
                {% endfor %}
                <tr>
                    <td>
                        <br>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
